_target_: dataset.arl_jackal.ARLJackalDataset
name: "ARL_Jackal_onioncreek"

root: data/ARL_Jackal
geo_tiff_path: ${.root}/onioncreek_EPSG32614_scale03_121225.tiff

ground_image_resize: [518, 518]
aerial_image_resize: [768, 768]

# --- sampling parameters ---
n_poses: 128
dist_bounds: [2.0, 200.0] # (m)
r_bounds: [-60.0, 60.0] # (deg)
radial_power: 1.0

# --- data augmentation ---
center_jitter: 50.0
scale_bounds: [0.5, 1.5]
rotate_augment: True
color_augment: 1.0
depth_dropout: 0.2

train_scenes:
  - onioncreek_2025-11-30-18-28-52
  - onioncreek_2026-01-29-16-38-31

val_scenes: []
