_target_: dataset.arl_jackal.ARLJackalDataset
name: "ARL_Jackal_pickle"

root: data/ARL_Jackal
geo_tiff_path: ${.root}/pickle_campus_EPSG32614_scale03_121925.tiff

ground_image_resize: [518, 518]
aerial_image_resize: [768, 768]

# --- sampling parameters ---
n_poses: 128
dist_bounds: [2.0, 200.0] # (m)
r_bounds: [-60.0, 60.0] # (deg)
radial_power: 1.0

# --- data augmentation ---
center_jitter: 50.0
scale_bounds: [0.5, 1.5]
rotate_augment: True
color_augment: 1.0
depth_dropout: 0.2

train_scenes:
  - pickle_north_2025-12-18-11-44-00
  - pickle_south_2025-12-18-10-50-42
  - run_00_pickle_2026-01-12-15-33-59
  - run_01_pickle_2026-01-12-16-05-32
  - run_02_pickle_2026-01-12-16-49-31
  - run_03_pickle_2026-01-12-17-03-52

val_scenes:
  - run_04_pickle_2026-01-12-17-28-39
